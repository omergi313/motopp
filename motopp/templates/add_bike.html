{% extends "base.html" %}

{% block content %}
<h1>Add Bike</h1>
<form method="POST" action="{{ url_for('main.add_bike') }}">
    {{ form.csrf_token }}
    <div class="form-group">
        {{ form.name.label }} {{ form.name() }}
    </div>
    <div class="form-group">
        {{ form.make.label }} {{ form.make() }}
    </div>
    <div class="form-group">
        {{ form.model.label }} {{ form.model() }}
    </div>
    <div class="form-group">
        {{ form.year.label }} {{ form.year() }}
    </div>
    <button type="submit" class="btn btn-primary">Add Bike</button>
</form>
{% endblock %}
